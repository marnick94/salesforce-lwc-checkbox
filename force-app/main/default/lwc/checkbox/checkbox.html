<template>
    <div class={formElementClass}>
        <label class="slds-checkbox">
            <input type="checkbox"
                onchange={handleChange}
                onclick={handleClick}
                oninput={handleInput}
                onfocus={handleFocus}
                onblur={handleBlur}
                checked={checked}>
            <span class="slds-checkbox_faux"></span>
            <span class="slds-form-element__label">
                <abbr if:true={required} class="slds-required" title="required">*</abbr><slot></slot>
            </span>
        </label>
        <div if:true={_showError} class="slds-has-error">
            <div class="slds-form-element__help slds-p-left_large">{errorMessage}</div>
        </div>
    </div>
</template>
